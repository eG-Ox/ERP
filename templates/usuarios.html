{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block contenido %}
<h2>Usuarios</h2>

<!-- Formulario para crear -->

  <div class="col-md-3"><input type="password" name="clave" class="form-control" placeholder="ContraseÃ±a" required></div>
  <div class="col-md-2">
    <select name="rol" class="form-select">
      <option value="vendedor">vendedor</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Crear</button></div>

        <a class="btn btn-sm btn-warning" href="/editar_usuario/{{ u[0] }}">âœï¸</a>

          <a class="btn btn-sm btn-danger" href="/eliminar_usuario/{{ u[0] }}"
             onclick="return confirm('Â¿Eliminar usuario?')">ğŸ—‘ï¸</a>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block title %}Registrar compra{% endblock %}

{% block contenido %}
<h2>Registrar compra</h2>

<form method="post" action="/registrar_compra">
  <label>Producto:</label>
  <select name="producto_id" required>
    {% for p in productos %}
    <option value="{{ p[0] }}">{{ p[1] }}</option>
    {% endfor %}
  </select><br><br>

  <label>Proveedor:</label>
  <input type="text" name="proveedor" required><br><br>

  <label>Cantidad:</label>
  <input type="number" name="cantidad" min="1" required><br><br>

  <label>Costo unitario (S/.):</label>
  <input type="number" step="0.01" name="costo_unitario" required><br><br>

  <button type="submit">Guardar compra</button>
</form>

<a href="/productos">‚Üê Volver a productos</a>
{% endblock %}

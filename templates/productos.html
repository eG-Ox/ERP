{% extends "base.html" %}
{% block title %}Productos{% endblock %}

{% block contenido %}
  <h2>Lista de productos</h2>

  <form method="post" action="/agregar_producto">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="number" name="stock" placeholder="Stock" required>
    <input type="number" name="precio" placeholder="Precio" required>
    <button type="submit">Agregar</button>
  </form>

  <table class="table table-bordered table-sm table-striped">
  <thead class="table-light">
    <tr>
      <th>Nombre</th><th>Stock</th><th>Precio</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for p in productos %}
    <tr>
      <td>{{ p[1] }}</td>
      <td>{{ p[2] }}</td>
      <td>S/. {{ "%.2f"|format(p[3]) }}</td>
      <td>
        <a href="/editar_producto/{{ p[0] }}" class="btn btn-sm btn-primary">✏️</a>
        <a href="/eliminar_producto/{{ p[0] }}" class="btn btn-sm btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este producto?')">🗑️</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
